<!DOCTYPE html>
<html lang="en">
<head>
    <!--设置字符集-->
    <meta charset="UTF-8">
    <!--配置与IE和Edge的兼容性-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <!--设计在手机上的显示效果-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器Table——test</title>
    <style>
        /*类选择器，以.开头*/
        .button {
            background-color: grey; /*设置单元格为蓝色*/
            margin: auto; /*设置容器水平居中*/
        }

        /*层次选择器，选择.button下面所有标签为td的元素*/
        .button td {
            background-color: #7fffd4;
        }

        .head {
            background-color: grey;
        }
    </style>
</head>
<body>
<!--两行一列，完成顶部和结果栏-->
<table width="450" height="120" cellspacing="5" align="center" class="head">
    <tr bgcolor="#808080">
        <td></td>
    </tr>
    <tr bgcolor="white">
        <td></td>
    </tr>
</table>

<!--五行四列，绘制计算器按钮-->
<table width="450" height="400" cellspacing="4" class="button">

    </tr>
    <tr>

    </tr>
    <tr>
        <td></td>

        <td></td>
    </tr>
    <tr>
        <td></td>

        <td></td>
    </tr>
</table>
</body>
</html>
